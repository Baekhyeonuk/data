<!DOCTYPE html>

<html>

<head>

    <title>과제1</title>

    <script>

 // 텍스트 박스에 값을 입력하고 버튼을 클릭하면 ol 목록이 추가 되도록


 function myfunction() {

	var x = document.getElementById("name").value;
	
	var para = document.createElement("li");
	var t = document.createTextNode(x);
	para.appendChild(t);

	document.getElementById("sb").appendChild(para);	
 }

</head>
