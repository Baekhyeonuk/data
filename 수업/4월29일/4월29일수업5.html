<!DOCTYPE html>
<html>
<head>
<title>CSS3 Selector Basic</title>
<style>
/* unvisited link 방문하지않은 링크*/
a:link {color: green;}

/* visited link  방문한 링크 색 */
a:visited {color: blue;}

/* mouse over link 마우스 올려둘때 */
a:hover {color: red;}

/* selected link 클릭했을때*/
a:active {color: yellow;} 

</style>

</head>
<body>

	<h1><a>Nothing</a></h1>
	<h2><a href="http://google.com">서울IT교육센터직업전문학교</a></h2>

</body>
</html>
