<!DOCTYPE html>
<html>
<head>
<title>CSS3 Selector Basic Page</title>

<style>
	/* 선택자[속성]  - input[type]:type전체, input[type="text"]:text에 해당하는거만 
     img[src=bbb]:bbb라는 정확한 파일명,[src*=bbb] :bbb라는  단어가 들어간 파일 전체  
*/
	input[type] { background-color: red; }
</style>

</head>
<body>

	<form>
		<input type="text"/>
		<input type="password" />
	</form>

</body>
</html>
