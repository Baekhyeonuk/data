<!DOCTYPE html>
<html>
<head>
<title>CSS3 Selector Basic</title>
	<style>
/*반응 선택자   hover=마우스를 올려두면 바뀜, active=클릭하고있으면 바뀜*/

	li { background-color:gray; }
	li:hover { color: red; background-color:yellow;}

	li:active { background-color:blue; }
	</style>
</head>
<body>
	<ul>
		<li>메뉴 1</li>
		<li>메뉴 2</li>
		<li>메뉴 3</li>
	</ul>



</body>
</html>
